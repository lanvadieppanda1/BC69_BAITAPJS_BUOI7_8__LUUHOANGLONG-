<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="container mb-5 mt-5 col-7 border">
            <div class="col-12 col-lg-6">
                <input type="number" class="form-control" id="inputNum" placeholder="Nhập số n" />
            </div>

            <div class="col-12 col-lg-6  mb-3">
                <button type="button" id="btnAdd" class="bg-primary border-0 rounded-5 text-white p-2 mt-3"
                    onclick="getNumber()">Thêm số</button>
            </div>

            👉<span id="spanSo"></span>

        </div>

        <!-- bài 1 -->
        <div class="container mb-5 col-7 border">

            <h4>1️⃣ Tổng số dương</h4>

            <div class="col-12 col-lg-6 mb-3">
                <button type="button" id="btnBai1" class="bg-primary border-0 rounded-5 text-white p-2 mt-3"
                    onclick="getSum()">Tính tổng</button>
            </div>

            👉<spans id="spanBai1"></spans>
        </div>

        <!-- bài 2 -->
        <div class="container mb-5 col-7 border">

            <h4>2️⃣ Đếm số dương</h4>

            <div class="col-12 col-lg-6 mb-3">
                <button type="button" id="btnBai2" class="bg-primary border-0 rounded-5 text-white p-2 mt-3"
                    onclick="getCountPositive()">Đếm số</button>
            </div>

            👉<spans id="spanBai2"></spans>
        </div>

        <!-- bài 3 -->
        <div class="container mb-5 col-7 border">

            <h4>3️⃣ Tìm số nhỏ nhất</h4>

            <div class="col-12 col-lg-6 mb-3">
                <button type="button" id="btnBai3" class="bg-primary border-0 rounded-5 text-white p-2 mt-3"
                    onclick="findMini()">Tìm Số nhỏ nhất</button>
            </div>

            👉<spans id="spanBai3"></spans>
        </div>

        <!-- bài 4 -->
        <div class="container mb-5 col-7 border">

            <h4>4️⃣ Tìm số dương nhỏ nhất</h4>

            <div class="col-12 col-lg-6 mb-3">
                <button type="button" id="btnBai4" class="bg-primary border-0 rounded-5 text-white p-2 mt-3"
                    onclick="findMinPos()">Tìm Số nhỏ dương nhất</button>
            </div>

            👉<spans id="spanBai4"></spans>
        </div>

        <!-- bài 5 -->
        <div class="container mb-5 col-7 border">

            <h4>5️⃣ Tìm số chẵn cuối cùng</h4>

            <div class="col-12 col-lg-6 mb-3">
                <button type="button" id="btnBai5" class="bg-primary border-0 rounded-5 text-white p-2 mt-3"
                    onclick="findLastOdd()">Tìm số chẵn cuối cùng</button>
            </div>

            👉<spans id="spanBai5"></spans>
        </div>

        <!-- bài 6 -->
        <div class="container mb-5 col-7 border">
            <h4>6️⃣ Đổi chỗ</h4>
            <div class="row align-items-center">
                <div class="col-12 col-lg-6">
                    <input type="number" class="form-control form__input" id="inputIndex1"
                        placeholder="Nhập số vị trí 1">
                </div>
                <div class="col-12 col-lg-6">
                    <input type="number" class="form-control form__input" id="inputIndex2"
                        placeholder="Nhập số vị trí 2">
                </div>
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <button type="button" id="btnBai6" class="bg-primary border-0 rounded-5 text-white p-2 mt-3"
                    onclick="changePosition()">Đổi chỗ</button>
            </div>

            👉<spans id="spanBai6"></spans>
        </div>

        <!-- bài 7 -->
        <div class="container mb-5 col-7 border">
            <h4>7️⃣ Sắp xếp tăng dần</h4>
            <div class="col-12 col-lg-6 mb-3">
                <button type="button" id="btnBai7" class="bg-primary border-0 rounded-5 text-white p-2 mt-3"
                    onclick="sortIncrease()">Sắp xếp</button>
            </div>

            👉<spans id="spanBai7"></spans>
        </div>

        <!-- bài 8 -->
        <div class="container mb-5 col-7 border">
            <h4>8️⃣ Tìm số nguyên tố đầu tiên</h4>
            <div class="col-12 col-lg-6 mb-3">
                <button type="button" id="btnBai8" class="bg-primary border-0 rounded-5 text-white p-2 mt-3"
                    onclick="findPrime()">Tìm số nguyên tố</button>
            </div>

            👉<spans id="spanBai8"></spans>
        </div>

        <!-- bài 9 -->
        <div class="container mb-5 col-7 border">
            <h4>9️⃣ Đếm số nguyên</h4>
            <div class="row align-items-center">
                <div class="col-12 col-lg-6">
                    <input type="number" class="form-control form__input" id="inputFloat" placeholder="Nhập số">
                </div>
                <div class="col-12 col-lg-6">
                    <button class="btn btn-primary me-1 mb-1" type="button" onclick="getFloat()">Thêm
                        số</button>
                </div>
                <div class="alert alert-success" role="alert">
                    👉<span id="txtArrayFloat"></span>
                </div>
                <div class="col-12 col-lg-6">
                    <button class="btn btn-primary me-1 mb-1" type="button" onclick="findInt()">Đếm số nguyên</button>
                </div>
                <div class="alert alert-success" role="alert">
                    👉<span id="txtInt"></span>
                </div>
            </div>
        </div>

        <!-- bài 10 -->
        <div class="container mb-5 col-7 border">
            <h4>🔟 So sánh số lượng số âm và dương</h4>
            <div class="col-12 col-lg-6 mb-3">
                <button type="button" id="btnBai8" class="bg-primary border-0 rounded-5 text-white p-2 mt-3"
                    onclick="compareNum()">So sánh</button>
            </div>

            👉<spans id="spanBai10"></spans>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>

</html>
